<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Sorting</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    h1, h2 {
      color: #4CAF50;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #result {
      margin-top: 20px;
      padding: 10px;
      background-color: #f9f9f9;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <h1>JavaScript Sorting</h1>
  <button onclick="sortAlphabetically()">Sort Alphabetically</button>
  <button onclick="sortAscending()">Sort Numbers Ascending</button>
  <button onclick="sortDescending()">Sort Numbers Descending</button>
  <div id="result"></div>

  <script>
    // Initial arrays
    let alphabet = ["orange", "apple", "banana", "cherry", "date"];
    let numbers = [64, 25, 12, 89, 5];

    // Display initial arrays
    document.getElementById("result").innerHTML = `
      <h2>Initial Arrays:</h2>
      <p><strong>Alphabet:</strong> ${alphabet.join(', ')}</p>
      <p><strong>Numbers:</strong> ${numbers.join(', ')}</p>
    `;

    // Sort alphabetically
    function sortAlphabetically() {
      alphabet.sort();
      document.getElementById("result").innerHTML += `
        <h2>Sorted Alphabetically:</h2>
        <p>${alphabet.join(', ')}</p>
      `;
    }

    // Sort numbers ascending
    function sortAscending() {
      numbers.sort((a, b) => a - b);
      document.getElementById("result").innerHTML += `
        <h2>Sorted Numbers Ascending:</h2>
        <p>${numbers.join(', ')}</p>
      `;
    }

    // Sort numbers descending
    function sortDescending() {
      numbers.sort((a, b) => b - a);
      document.getElementById("result").innerHTML += `
        <h2>Sorted Numbers Descending:</h2>
        <p>${numbers.join(', ')}</p>
      `;
    }
  </script>
</body>
</html>
